apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: adamwgriffin/client
          env:
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
              value: "AIzaSyASYR8zEF6T-bqsFEelZL_YpNspUQPvT8U"
            - name: NEXT_PUBLIC_GOOGLE_MAPS_ID
              value: "58d6f92fffe7c317"
            - name: NEXT_PUBLIC_LOCALE
              value: "en-US"
            - name: NEXT_PUBLIC_CURRENCY
              value: "USD"
            - name: SERVICE_BASE
              value: "/api"
            - name: NEXTAUTH_URL
              value: "http://awesomere.dev"
            - name: AUTH_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: AUTH_DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: NEXTAUTH_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: GOOGLE_CLIENT_SECRET
            - name: GITHUB_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: GITHUB_ID
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: GITHUB_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
